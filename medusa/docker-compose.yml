version: '3.8'
services:
  postgres:
    image: postgres:latest
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - medusa_postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - '6379:6379'
    volumes:
      - medusa_redis_data:/data

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: jungsik.jeong@lcnine.kr
      PGADMIN_DEFAULT_PASSWORD: 123123123
    depends_on:
      - postgres

volumes:
  medusa_postgres_data:
  medusa_redis_data:
